<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Highcharts Example</title>

		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<style type="text/css">
${demo.css}
		</style>
		<script type="text/javascript">
$(function () {
    $('#container').highcharts({
        title: {
            text: 'Monthly Project Costs by Cost Type'
        },
        xAxis: {
            categories: ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December']
        },
        labels: {
            items: [{
                html: 'Project Cost ($ in Millions)',
                style: {
                    left: '50px',
                    top: '18px',
                    color: (Highcharts.theme && Highcharts.theme.textColor) || 'black'
                }
            }]
        },
        series: [{
            type: 'column',
            name: 'Labour',
            data: [5.2, 4.4, 6.1, 10, 5.3, 6.9, 6.3, 7.4, 6.1, 7.6, 6.9, 5.5]
        }, {
            type: 'column',
            name: 'Consultants',
            data: [11.1, 7.3, 10, 12.3, 8.4, 10.9, 8.9, 13.2, 10, 11.1, 9.2, 7.3]
        }, {
            type: 'column',
            name: 'Hard Capital',
            data: [1.4, 2.6, 2.6, 2.1, 1.8, 4.2, 1, 2.8, 3.7, 3, 4.8, 3]
        }, {
            type: 'column',
            name: 'IS Costs',
            data: [1.7, 0.6, 2, 0.3, 1.4, 0.7, 1.1, 1.2, -0.2, 1.2, 1.3, 2.6]
        },	{
            type: 'column',
            name: 'Other',
            data: [0.3, 0.4, 0.7, -0.1, -0.1, 0.4, 0.1, 0.1, 0.5, 0.1, 0.1, 0.4]
        },{
            type: 'spline',
            name: 'Average Run Rate',
            data: [3.96, 3.06, 4.28, 4.9, 3.34, 4.62, 3.46, 4.94, 4.02, 4.62, 4.44, 3.78],
            marker: {
                lineWidth: 2,
                lineColor: Highcharts.getOptions().colors[3],
                fillColor: 'white'
            }
        }]
    });
});


		</script>
	</head>
	<body>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>

<div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>

	</body>
</html>
