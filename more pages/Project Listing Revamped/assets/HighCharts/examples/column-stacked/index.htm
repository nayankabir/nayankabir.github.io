<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Highcharts Example</title>

		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<style type="text/css">
${demo.css}
		</style>
		<script type="text/javascript">
$(function () {
    $('#container').highcharts({
        chart: {
            type: 'column'
        },
        title: {
            text: 'Monthly Project Costs by Cost Type'
        },
        xAxis: {
            categories: ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December']
        },
        yAxis: {
            min: 0,
            title: {
                text: 'Project Cost ($ in Millions)'
            },
            stackLabels: {
                enabled: true,
                style: {
                    fontWeight: 'bold',
                    color: (Highcharts.theme && Highcharts.theme.textColor) || 'gray'
                }
            }
        },
        legend: {
            align: 'right',
            x: -30,
            verticalAlign: 'top',
            y: 25,
            floating: true,
            backgroundColor: (Highcharts.theme && Highcharts.theme.background2) || 'white',
            borderColor: '#CCC',
            borderWidth: 1,
            shadow: false
        },
        tooltip: {
            headerFormat: '<b>{point.x}</b><br/>',
            pointFormat: '{series.name}: {point.y}<br/>Total: {point.stackTotal}'
        },
        plotOptions: {
            column: {
                stacking: 'normal',
                dataLabels: {
                    enabled: true,
                    color: (Highcharts.theme && Highcharts.theme.dataLabelsColor) || 'white',
                    style: {
                        textShadow: '0 0 3px black'
                    }
                }
            }
        },
        series: [{
            name: 'Labour',
            data: [5.2, 4.4, 6.1, 10, 5.3, 6.9, 6.3, 7.4, 6.1, 7.6, 6.9, 5.5]
        }, {
            name: 'Consultants',
            data: [11.1, 7.3, 10, 12.3, 8.4, 10.9, 8.9, 13.2, 10, 11.1, 9.2, 7.3]
        }, {
            name: 'Hard Capital',
            data: [1.4, 2.6, 2.6, 2.1, 1.8, 4.2, 1, 2.8, 3.7, 3, 4.8, 3]
        }, {
            name: 'IS Costs',
            data: [1.7, 0.6, 2, 0.3, 1.4, 0.7, 1.1, 1.2, -0.2, 1.2, 1.3, 2.6]
        }, {
            name: 'Other',
            data: [0.3, 0.4, 0.7, -0.1, -0.1, 0.4, 0.1, 0.1, 0.5, 0.1, 0.1, 0.4]
        }, 
		
		]
    });
});
		</script>
	</head>
	<body>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>

<div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>

	</body>
</html>
